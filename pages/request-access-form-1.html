{% extends "base_login.html" %}

{% block header %}
    <title>Request Access to My ChemPoint</title>
{% endblock header%}

{% block content %}

        <!--body content start-->
        <section class="body-content ">


            <div class="page-content">
                <div class="container login-page">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <section class="normal-tabs line-tab">
                                <div class="panel-body">
                                    <div class="tab-content">
                                        <form class="js-Mailer" method="post" novalidate="true">
                                            <div class="form-group">
                                                <p>We're ready to give you access to My ChemPoint. Simply fill out the form below and you'll hear from us in the next business day!</p>
                                            </div>
                                                            
                                            <div class="form-group">
                                                <input type="text" name="login-form-name" value="" class="form-control" placeholder="Your Name *" required data-error="Your name is required">
                                                <div class="help-block with-errors"></div>
                                            </div>

                                            <div class="form-group">
                                                <input type="text" name="login-form-company" value="" class="form-control" placeholder="Company Name *" required data-error="Company name is required">
                                                <div class="help-block with-errors"></div>
                                            </div>

                                            <div class="form-group">
                                                <input type="text" name="login-form-email" value="" class="form-control" placeholder="Email Address *" required data-error="Email is required">
                                                <div class="help-block with-errors"></div>
                                            </div>

                                            <div class="form-group">
                                                <input type="text" name="login-form-phone" value="" class="form-control" placeholder="Phone Number *" required data-error="Phone number is required">
                                                <div class="help-block with-errors"></div>
                                            </div>

                                            <div class="form-group">
                                                <a href="/login-request-access-form-confirmation.html.html" class="btn btn-small btn-dark-solid full-width">SUBMIT
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </section>

                        </div>
                    </div>
                </div>

            </div>


        </section>
        <!--body content end-->

{% endblock content%}
