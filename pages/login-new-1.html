{% extends "base_login.html" %}

{% block header %}
    <title>Become a ChemPoint Customer</title>
{% endblock header%}

{% block content %}

        <!--body content start-->
        <section class="body-content ">


            <div class="page-content">
                <div class="container login-page">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <section class="normal-tabs line-tab">
                                <ul class="nav nav-tabs">
                                    <li class="">
                                        <a data-toggle="tab" href="#tab-login">Returning Customer</a>
                                    </li>
                                    <li class="active">
                                        <a data-toggle="tab" href="#tab-register">New Customer</a>
                                    </li>
                                </ul>
                                <div class="panel-body">
                                    <div class="tab-content">
                                        <div id="tab-login" class="tab-pane">
                                            <div class="login register">
                                                <div class=" btn-rounded">
                                                    <form class=" " action="#" method="post">

                                                        <div class="form-group">
                                                            <input type="text" name="login-form-username" value="" class="form-control" placeholder="Email Address">
                                                        </div>

                                                        <div class="form-group">
                                                            <input type="password" name="login-form-password" value="" class="form-control " placeholder="Password">
                                                        </div>

                                                        <div class="form-group">
                                                            <button class="btn btn-small btn-dark-solid full-width" value="login">LOGIN
                                                            </button>
                                                        </div>

                                                        <div class="form-group">
                                                            <a class="pull-right" data-toggle="modal" href="#forgotPass"> Forgot Password?</a>
                                                        </div>

                                                        <div class="form-group">
                                                            <a>Already a customer and need access?</a>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="tab-register" class="tab-pane active">
                                            <form class=" login" action="#" method="post">

                                                

                                                <div class="form-group">
                                                    <input type="password" name="login-form-password" value="" class="form-control " placeholder="Phone Number">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="login-form-username" value="" class="form-control" placeholder="Company Name">
                                                </div>

                                                <div class="form-group">
                                                    <input type="password" name="login-form-password" value="" class="form-control " placeholder="Job Title">
                                                </div>

                                                <div class="form-group">
                                                    <input type="password" name="login-form-password" value="" class="form-control " placeholder="City">
                                                </div>

                                                <div class="form-group">
                                                    <input type="password" name="login-form-password" value="" class="form-control " placeholder="State">
                                                </div>

                                                <div class="form-group">
                                                    <input type="password" name="login-form-password" value="" class="form-control " placeholder="Country">
                                                </div>

                                                <div class="form-group">
                                                    <button class="btn btn-small btn-dark-solid full-width" value="login">SUBMIT
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </section>

                        </div>
                    </div>
                </div>

            </div>


        </section>
        <!--body content end-->

{% endblock content%}
